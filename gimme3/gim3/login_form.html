
<div id="login">
<form class="form-horizontal" name="LoginForm" action="/log-in/" method="post">
{% csrf_token %}
{% if next %}
<input type="hidden" name="next" value="{{ next }}" />
{% endif %}
<div class="control-group">
<div class="controls">
<input type="text" id="username" style="width: 150px; border-left: 0;" name="username"  placeholder="Username">
</div>
</div>
<div class="control-group">
<div class="controls">
<input type="password" name="password"  style="width: 150px; border-left: 0;" id="password" placeholder="Password">
</div>
</div>
<div class="control-group">
<div class="controls">
<button type="submit" style="cursor:pointer; width: 150px; border: 0; background-color:#9EB847; " id="login_btn">Login</button>

</div>
</div>
</form>
</div>
