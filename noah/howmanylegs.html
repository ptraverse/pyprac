{% extends "base.html" %}



{% block content %}
<table border='1'>
{% for anim in animal_list %}
<tr>
<td>
{% if anim.onBoard = True %}
	<b>On Board</b>
{% else %}
	<i>Not on Board Yet</i>
{% endif %}
</td><td> {{ anim.name }} with {{ anim.numberOfLegs }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
